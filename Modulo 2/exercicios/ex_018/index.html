<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Noto+Sans+JP:wght@100..900&family=Nunito:ital@0;1&display=swap');
        body{
            font-family: "Nunito", sans-serif;;
            font-size: 16px;
            color: black;
        }

        h1{
            font-family: "Nunito", sans-serif;
        }
        p {
            font-family: "Google Sans Code", monospace;
        }
        /* Site: google fonts */

</head>
<body>

</html>
