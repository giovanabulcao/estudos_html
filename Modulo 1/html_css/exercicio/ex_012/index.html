<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>tente abrir este site em vários dispositivos diferentes.</p>

    <p>Coloque os sources em ordem crescente, seguida, do menor para o menor</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto_m.png" type="image/png">
        <img src="imagens/foto_g.png" alt="Foto G">
    </picture>
    <h2>Reproduzindo audios</h2>
    <p> Vamos reproduzir um audio em HTML5</p>
    <p>Laninha </p>
    <audio src="audios/lana del rey - let the light in.mp3" controls></audio>
    <!--MP3 WAG OGG -->

    <audio preload="metadata" controls> <!-- Tambem em ordem-->
        <source src="audios/guanacast-33.mp3" type="audio/mpeg">
        <source src="audios/guanacast-33.ogg" type="audio/ogg">
        <source src="audios/guanacast-33.wav" type="audio/wav"> <!-- Muito grandes não recomendado-->
        <p>Infelizmente  seu navegador não consegue reproduzir este audio.<a href="audios/lana del rey - let the light in.mp3" download="lana del rey - let the light in.mp3" type="audio/mpeg" > Clique aqui para baixar o arquivo MP3</a>.</p>
    </audio>
   
</body>
</html>
