<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>Inserindo Videos</h1>
    <h2>Este video esta hospedado no meu proprio servidor</h2>
    <video src="videos/meu_videoMP4.mp4" width="400" controls></video>
    <p>Custo muito grande</p>
    <video width="500" poster="imagens/foto.jpg">
        <source src="videos/meu_videoMP4.mp4" type="video/mp4">
        <source src="videos/meu_video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade de videos.</p>
    </video>

    <h1>Adicionando videos de serviços de video</h1>
    <h2>Inserindo videos do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=FtvJUk_MQRi8VkSp&amp;start=5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Adicionando um video do VIMEO</h2>
    <p>Vimeo, tipo um youtube para mexer em videos, mais personalização </p>
    <iframe src="https://player.vimeo.com/video/150677862?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Animation Reel"></iframe>



</body>
</html>
